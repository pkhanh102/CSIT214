			<style>
				body {
					background-image: url('https://wallpapers.com/images/hd/sunset-silhouette-airplane-brh2gmlmjhnj74dv.webp');
					background-size: cover; /* Adjust the size to cover the entire page */
					background-attachment: fixed; /* Optional: To prevent scrolling */
				}

        h1 {
          text-align: center;
          margin-bottom: 50px;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center; /* vertically align */
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 10px;
            margin: 0 10px;
        }

        /* New styles added below */
        .food-option {
            display: flex;
            justify-content: center;
            justify-content: space-between;
        }

        .food-image {
            margin-bottom: 15px;
            width: 100%; /* Adjust as per requirement */
        }

        .food-description {
            text-align: center;
        }

        .no-meal-option, .next-button-container {
          display: flex;
          justify-content: center; /* Center horizontally */
          align-items: center;     /* Center vertically */
          text-align: center;
          margin-top: 20px
        }

        .next-button {
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease; /* For a smooth hover effect */
        }

        .next-button:hover {
            background-color: darkblue; /* Darker shade when hovered */
        }

			</style>
		<!-- Start Hero Section -->
      <div class="hero">
        <div class="container">
            <h1>In-flight Dining</h1>
            <div class="food-option">

                <!-- First box (Chicken with Rice) -->
                <div class="box" style="margin-left: 300px;">
                    <div class="food-description">
                        <img src="images/chickenrice.png" alt="Chicken with Rice" class="food-image">
                        <input type="radio" name="food" value="chicken_with_rice">
                        <label for="chicken_with_rice">Chicken with Rice</label>
                    </div>
                </div>

                <!-- Second box (Spaghetti) -->
                <div class="box" style="margin-right: 300px;">
                    <div class="food-description">
                        <img src="images/spaghetti.png" alt="Spaghetti" class="food-image" style="height: 190px;">
                        <input type="radio" name="food" value="spaghetti">
                        <label for="spaghetti">Spaghetti</label>
                    </div>
                </div>

            </div>
            
            <!-- Third box (No meal option) -->
            <div class="no-meal-option" style="margin-top: 50px; margin-bottom: 30px;">
                <div class="box">   
                    <div class="food-description">
                        <input type="radio" name="food" value="no_meal">
                        <label for="no_meal">No, I don't like to have any meal</label>
                    </div>
                </div>
            </div>
